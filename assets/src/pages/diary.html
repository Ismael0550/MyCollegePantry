      <div class="container">
        <h1>Food Diary</h1>
        <p class="muted">Log your meals and track your calorie intake.</p>

                  
        <div class="wrapper">
            <button class="btn solid">Add Meal</button>
                <script>
                    // JavaScript to handle adding meals can be added here

                });
        </script>
        </div>
<section class="card">
  <h2>Add to diary</h2>
  <form id="diaryForm" class="grid">
    <label>Date
      <input id="dDate" type="date" required>
    </label>
    <label>Meal
      <select id="dMeal" required>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>
    </label>
    <label>Title
      <input id="dTitle" placeholder="Chicken & Rice" required>
    </label>

    <label>Calories
      <input id="dCal" type="number" min="0" step="1" required>
    </label>
    <label>Protein (g)
      <input id="dPro" type="number" min="0" step="1" required>
    </label>
    <label>Carbs (g)
      <input id="dCar" type="number" min="0" step="1" required>
    </label>
    <label>Fat (g)
      <input id="dFat" type="number" min="0" step="1" required>
    </label>

    <label class="col-span-2">Notes
      <input id="dNotes" placeholder="optional">
    </label>

    <button type="submit">Add meal</button>
  </form>
</section>

<section class="card">
  <header class="row">
    <h2>Diary for <span id="dayLabel"></span></h2>
    <input id="picker" type="date">
  </header>

  <ul id="mealList" class="stack"></ul>

  <div id="totals" class="totals">
    <strong>Totals:</strong>
    <span id="tCal">0 kcal</span> ·
    <span id="tPro">0 g protein</span> ·
    <span id="tCar">0 g carbs</span> ·
    <span id="tFat">0 g fat</span>
  </div>
</section>
